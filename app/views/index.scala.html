@(host: String)
<!DOCTYPE html lang="en">

<html ng-app>
<head>
    <title>Server</title>
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/main.css")'>   
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/controller.js")' type="text/javascript"></script>
</head>
<body ng-controller="ServerCtrl">

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">Server</a>
        </div>
    </div>
    <div class="row">
    <div class="span12">
        <h1>Image Server <i>@host</i> Status</h1>
        <h3>Total images: {{ imageData.total }}</h3>
    </div>
    </div>
    <div class="row">
        <div class="span4">
            <h3>Not evalulated</h3>
            <div ng-repeat="i in imageData.unevaluated" class="unevaluated">
                <img ng-src="/image/{{i}}" width="50%" class="img-polaroid"/>
            </div>
        </div>
        <div class="span4">
            <h3>In Evaluation</h3>
            <div ng-repeat="i in imageData.inEvaluation" class="inevaluation">
                <img ng-src="/image/{{i}}" width="50%" class="img-polaroid"/>
            </div>

        </div>
        <div class="span4">
            <h3>Evaluated</h3>
            <div ng-repeat="i in imageData.evaluated" class="evaluated">
                <img ng-src="/image/{{i}}" width="50%" class="img-polaroid"/>
            </div>

        </div>
    </div>
</div>

</body>
</html>
